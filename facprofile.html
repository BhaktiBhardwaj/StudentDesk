<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>StudentDesk | Faculty Profile</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- HEADER -->
<div class="header">
    <div class="logo-area">
        <img src="assets/frame9.png">
    </div>
    <div class="back-btn" onclick="history.back()">‚Üê Back</div>
</div>

<!-- PROFILE HEADER -->
<div class="profile-header">

    <div class="profile-pic">
        <div class="avatar"></div>
    </div>

    <div class="profile-basic">
        <h2>My Profile</h2>
        <div>Name</div>
        <div>Email</div>
    </div>

</div>

<!-- PERSONAL INFO -->
<div class="info-section">
    <div class="section-title">Personal Information</div>

    <div class="info-card">
        <div class="info-grid">
            <div>Name:</div>
            <div>Date of birth:</div>

            <div>Email:</div>
            <div>Contact number :</div>

            <div>Faculty ID:</div>
            <div>Address:</div>
        </div>
    </div>
</div>

<!-- PROFESSIONAL INFO -->
<div class="info-section">
    <div class="section-title">Professional Information</div>

    <div class="info-card">
        <div class="info-grid">
            <div>Department:</div>
            <div>Course Taught:</div>

            <div>Designation:</div>
            <div>Incharge of:</div>

            <div>Specialization:</div>
            <div>Room no.:</div>
        </div>
    </div>
</div>

</body>
</html>
