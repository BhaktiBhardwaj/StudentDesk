<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Documents | StudentDesk</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Header -->
<div class="topbar">
    <div class="logo">
        <img src="assets/frame9.png">
    </div>
    <div class="back-btn" onclick="history.back()">‚Üê Back</div>
</div>

<!-- Page Title -->
<div class="page-title">
    My Documents
</div>

<!-- Requested Documents -->
<div class="doc-card">
    <h2>Requested Documents</h2>

    <div class="doc-row">
        <div class="doc-name">Bonafide Certificate</div>

        <div class="doc-actions">
            <span class="status-pill">In Process</span>
            <a href="#" class="view-link">View Details</a>
        </div>
    </div>
</div>

<!-- Uploaded Documents -->
<div class="doc-card">
    <h2>Uploaded Documents</h2>

    <div class="upload-row">
        <span>Admission Slip</span>
        <button class="view-btn">View</button>
    </div>

    <div class="upload-row">
        <span>Registration Form</span>
        <button class="view-btn">View</button>
    </div>

    <div class="upload-row">
        <span>Fees Receipt</span>
        <button class="view-btn">View</button>
    </div>
</div>

</body>
</html>
